<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet"> 
        <title>Contact Floris Cattery</title>
    </head>
    <body>

        <header class = "header-bar">
            <div class = "header-items">
                <div class = items> 
                    <div class = "pages">
                        <ul class = header-list>
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "">Our Cats</a></li>
                        <li><a href = "">Available Kittens</a></li>
                        <li><a href = "">Testimonials</a></li>
                        </ul>
                    </div>
                    <div class = "phone">
                        <a href="tel:+17347560991">+1 (734)-756-0991</a>
                    </div>
                    <div class = "socials">
                        <a href = "https://www.instagram.com/berry_sweet_cherry/"><img src = "instagram.png" alt = "Instagram"></a>
                        <a href = ""><img src = "facebook.png" alt = "Facebook"></a>
                    </div>
                </div>
            </div>
        </header>

        <p id = form-header>
            Simply fill out the form below with any questions you have for us and we will get right back to you!
        </p>

        <div class = contact-flex>
            <img class = contact-img src = "Cat2.jpg" alt =  "Cat">

            <form>
                <ul class= "fields">
                    <li>
                    <label class = "Name">Name:</label>
                    <input type = "text" class="first-name">
                    </li>
                    <li>
                    <label class= "email">Email:</label>
                    <input type= "email" class="email">
                    </li>
                    <li>
                    <label class= "message">Message:</label>
                    <textarea rows= "6" class="message"></textarea>
                    </li>
                    <li>
                    <button id = "submit-button" type= "button">Submit</button>
                    </li>
                </ul>
                <p class = "getback transparent">
                    We'll get back to you shortly! <br><br>
                    Thank you for your interest in Floris Cattery!
                </p>
                </form>

                <img class = contact-img2 src = "Cat5.jpg" alt =  "Cat">

        </div>
        
        
        <script src = script2.js></script>

    </body>
</html>
